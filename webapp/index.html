<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游눯 Dashboard Financiero</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            padding: 16px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .header .subtitle {
            color: var(--tg-theme-hint-color);
            font-size: 14px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 16px;
            color: white;
        }
        
        .stat-card.income {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .stat-card.balance {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .stat-card.savings {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .stat-card .label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 4px;
        }
        
        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .chart-container {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .chart-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color);
        }
        
        .btn-refresh {
            width: 100%;
            padding: 14px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
        }
        
        .btn-refresh:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>游눯 Dashboard Financiero</h1>
        <p class="subtitle" id="month-label">Cargando...</p>
    </div>
    
    <div class="stats-grid">
        <div class="stat-card">
            <div class="label">游눶 Gastos</div>
            <div class="value" id="total-expenses">$0.00</div>
        </div>
        <div class="stat-card income">
            <div class="label">游눳 Ingresos</div>
            <div class="value" id="total-income">$0.00</div>
        </div>
        <div class="stat-card balance">
            <div class="label">丘뒲잺 Balance</div>
            <div class="value" id="balance">$0.00</div>
        </div>
        <div class="stat-card savings">
            <div class="label">游꿢 Ahorro</div>
            <div class="value" id="savings-progress">0%</div>
        </div>
    </div>
    
    <div class="chart-container">
        <div class="chart-title">游늵 Gastos por Categor칤a</div>
        <canvas id="categoryChart"></canvas>
    </div>
    
    <div class="chart-container">
        <div class="chart-title">游늳 Tendencia del Mes</div>
        <canvas id="trendChart"></canvas>
    </div>
    
    <button class="btn-refresh" onclick="loadData()">游댃 Actualizar Datos</button>
    
    <script>
        // Inicializar Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // Aplicar tema de Telegram
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';
        
        // Variables para gr치ficos
        let categoryChart = null;
        let trendChart = null;
        
        // Funci칩n para cargar datos (simulados por ahora - se conectar치 al bot)
        async function loadData() {
            const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                               'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            const now = new Date();
            document.getElementById('month-label').textContent = `${monthNames[now.getMonth()]} ${now.getFullYear()}`;
            
            // NOTA: En producci칩n, estos datos vendr치n de una API endpoint del bot
            // Por ahora usamos datos de ejemplo para demostrar la UI
            const data = {
                totalExpenses: 1250.50,
                totalIncome: 2000.00,
                balance: 749.50,
                savingsProgress: 35,
                categories: {
                    'Comida': 450,
                    'Transporte': 200,
                    'Servicios': 300,
                    'Entretenimiento': 150,
                    'Otros': 150.50
                },
                dailyTrend: [45, 120, 80, 200, 150, 95, 180, 100, 75, 205]
            };
            
            // Actualizar estad칤sticas
            document.getElementById('total-expenses').textContent = `$${data.totalExpenses.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            document.getElementById('total-income').textContent = `$${data.totalIncome.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            document.getElementById('balance').textContent = `$${data.balance.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            document.getElementById('savings-progress').textContent = `${data.savingsProgress}%`;
            
            // Gr치fico de categor칤as
            const ctxCat = document.getElementById('categoryChart').getContext('2d');
            if (categoryChart) categoryChart.destroy();
            categoryChart = new Chart(ctxCat, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data.categories),
                    datasets: [{
                        data: Object.values(data.categories),
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            
            // Gr치fico de tendencia
            const ctxTrend = document.getElementById('trendChart').getContext('2d');
            if (trendChart) trendChart.destroy();
            trendChart = new Chart(ctxTrend, {
                type: 'line',
                data: {
                    labels: data.dailyTrend.map((_, i) => `D칤a ${i + 1}`),
                    datasets: [{
                        label: 'Gastos USD',
                        data: data.dailyTrend,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            // Notificar a Telegram que terminamos
            tg.MainButton.hide();
        }
        
        // Cargar datos al inicio
        loadData();
    </script>
</body>
</html>
